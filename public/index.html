<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#317EFB">
    <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="manifest" href="/manifest.json">

    <title>Budget Tracker</title>
</head>

<body>
    <div class="wrapper">
        <div class="jumbotron">
            <div class="total">
                <div class="total">Your total is: $<span id="total">0</span></div>
            </div>

            <div class="form">
                <input type="text" id="t-name" placeholder="Name of transaction" />
                <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
                <div class="row justify-content-center my-3">
                    <button type="button" id="add-btn" class="btn btn-success mr-2 "><i class="fa fa-plus buttons"></i>&ensp;Add Funds</button>
                    <button type="button" id="sub-btn" class="btn btn-secondary"><i class="fa fa-minus"></i>&ensp;Subtract Funds</button>
                </div>
                <p class="error"></p>
            </div>
        </div>

        <div class="transactions">
            <table>
                <thead>
                    <th>Transaction</th>
                    <th>Amount</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

        <canvas id="myChart"></canvas>
    </div>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js").then(reg => {
                    console.log("We found your service worker file!", reg);
                });
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="db.js"></script>
    <script src="index.js"></script>
</body>

</html>
